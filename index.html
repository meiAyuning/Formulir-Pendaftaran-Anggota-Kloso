<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir Pendaftaran</title>
    </head>
    <body>
        <form>
            <h1>Formulir Pendaftaran Anggota Kloso</h1>
            <label for="nama">Nama Lengkap :</label>
            <br>
            <input type="text" name="nama" placeholder="Nama Lengkap">
            <br>
            <label for="email">Angkatan :</label>
            <br>
            <input type="email" name="email" placeholder="Angkatan">
            <br>
            <label for="jurusan">Jurusan :</label>
            <br>
            <input type="radio" name="teknik" value="teknik">Teknik Informatika
            <br>
            <input type="radio" name="manajemen" value="manajemen">Manajemen Informatika
            <br>
            <label for="gender">Jenis Kelamin:</label>
            <br>
            <input type="radio" name="gender" value="L">Laki - Laki
            <br>
            <input type="radio" name="gender" value="P">Perempuan
            <br>
            <label for="alamat">Alasan Ikut UKM Kloso :</label>
            <br>
            <textarea name="alamat" cols="50" rows="3" placeholder="Alasan Mengikuti Kloso"></textarea>
            <br>
            <label for="foto">Upload Foto:</label>
            <br>
            <input type="file" id="foto" name="foto">
            <br>
            <br>
            <input type="submit" value="Daftar">
        </form>
    </body>
</html>
